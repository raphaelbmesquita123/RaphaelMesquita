<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../indexcss.css">
  <link rel="stylesheet" href="../query.css">
  <link rel="stylesheet" href="../allpages.css" />
  <link rel="stylesheet" href="FeedBackCss.css">
  <title>Feed Back Box</title>
</head>
<body>

  <header class="containerAllPages">
    <div class="textAllPages">
      <h1>PROJECT BELLOW</h1>
      <p>YOU CAN ALSO DOWNLOAD THE CODE</p>
    </div>

    <nav class="menuToggle activeMenuToggle" id="menuToggle">
      <ul>
        <li><a href="../index.html" class="oi">HOME</a></li>
      </ul>

      <button class="menuButton">
        <span class="span1"></span>
        <span class="span2"></span>
      </button>
      
    </nav>
  </header>

  <section class="projectContainer">
    <div id="panel" class="painel-container">
      <strong>How satisfied are you with our <br/>
      customer support performace?</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="">
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="">
          <small>Satisfied</small>
        </div>
      </div>
      <button class="painelBtn" id="btnSend">Send Review</button>
    </div>


  </section>

  <div class="downloadAllPages">

  </div>
  

  <script src="../indexjs.js"></script>
  <script src="FeedBackJs.js"></script>
  <script src="https://kit.fontawesome.com/1d062ab49d.js" crossorigin="anonymous"></script>
