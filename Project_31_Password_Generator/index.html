<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../indexcss.css">
  <link rel="stylesheet" href="../query.css">
  <link rel="stylesheet" href="../allpages.css" />
  <link rel="stylesheet" href="PasswordGeneratorCss.css">
  <title>Password Generator</title>
</head>
<body>

  <header class="containerAllPages">
    <div class="textAllPages">
      <h1>PROJECT BELLOW</h1>
      <p>YOU CAN ALSO DOWNLOAD THE CODE</p>
    </div>

    <nav class="menuToggle activeMenuToggle" id="menuToggle">
      <ul>
        <li><a href="../index.html" class="oi">HOME</a></li>
      </ul>

      <button class="menuButton">
        <span class="span1"></span>
        <span class="span2"></span>
      </button>
      
    </nav>
  </header>

  <section class="projectContainer">
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Passwowrd Length</label>
          <input type="number" id="length" min="4" max="20" value="18">
        </div>
        <div class="setting">
          <label>Include uppercase letters</label>
          <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="setting">
          <label>Include lowercase letters</label>
          <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="setting">
          <label>Include numbers </label>
          <input type="checkbox" id="numbers" checked>
        </div>
        <div class="setting">
          <label>Include symbols letters</label>
          <input type="checkbox" id="symbols" checked>
        </div>
      </div>
      <button class="btn btn-large" id="generate">Generate Password</button>
    </div>

  </section>

  <div class="downloadAllPages">

  </div>
  

  <script src="../indexjs.js"></script>
  <script src="PasswordGeneratorJs.js"></script>
  <script src="https://kit.fontawesome.com/1d062ab49d.js" crossorigin="anonymous"></script>
</body>
</html>
