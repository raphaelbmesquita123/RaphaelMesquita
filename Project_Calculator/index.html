<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../indexcss.css">
  <link rel="stylesheet" href="../query.css">
  <link rel="stylesheet" href="../allpages.css" />
  <link rel="stylesheet" href="CalculatorCss.css">
  <title>Calculadora</title>
</head>
<body>
  <header class="containerAllPages">
    <div class="textAllPages">
      <h1>PROJECT BELLOW</h1>
      <p>YOU CAN ALSO DOWNLOAD THE CODE</p>
    </div>

    <nav class="menuToggle activeMenuToggle" id="menuToggle">
      <ul>
        <li><a href="../index.html">HOME</a></li>
      </ul>

      <button class="menuButton">
        <span class="span1"></span>
        <span class="span2"></span>
      </button>
    </nav>
  </header>

  <section class="projectCalculator">
    <div class="customizeMe">
      <h2>CUSTOMIZE ME </h2>
      <h4>Calculator Color: <input type="color" id="calculatorColor"></h4>
      <h4>Buttons Color: <input type="color" id="allbtnsColor"></h4>
      <h4>Text Buttons Color: <input type="color" id="textColor"></h4>
      <h4>Symbol Color: <input type="color" id="symbolColor"></h4>
      <h4>AC and = Color: <input type="color" id="acColor"></h4>
    </div>

    <div class="calculadora">
      
      <div class="display">
        <div>
          <h3 class="displayText"></h3>
        </div>
      </div>

      <div class="allBtns">
        <div class="displayBtn">
          <div class="btnHorizontal">
            <button class="btnOpenBrackets symbol">(</button>
            <button class="btnCloseBrackets symbol">)</button>
            <button class="btnDEL symbol">DEL</button>
            <button class="btnAC acSymbol">AC</button>
          </div>
        </div>

        <div class="displayBtn">
          <div class="btnHorizontal">
            <button class="btn7">7</button>
            <button class="btn8">8</button>
            <button class="btn9">9</button>
            <button class="btnDivided symbol">/</button>
          </div>
        </div>

        <div class="displayBtn">
          <div class="btnHorizontal">
            <button class="btn4">4</button>
            <button class="btn5">5</button>
            <button class="btn6">6</button>
            <button class="btnMultiply symbol">*</button>
          </div>
        </div>

        <div class="displayBtn">
          <div class="btnHorizontal">
            <button class="btn1">1</button>
            <button class="btn2">2</button>
            <button class="btn3">3</button>
            <button class="btnMinus symbol">-</button>
          </div>
        </div>

        <div class="displayBtn">
          <div class="btnHorizontal">
            <button class="btnComma symbol">.</button>
            <button class="btn0">0</button>
            <button class="btnEqual acSymbol">=</button>
            <button class="btnPlus symbol">+</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="downloadAllPages">

  </div>
  

  <script src="../indexjs.js"></script>
  <script src="calculatorJs.js"></script>
</body>
</html>
