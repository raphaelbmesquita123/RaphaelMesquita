<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="CalculatorCss.css">
  <title>Calculadora</title>
</head>
<body>

  <section class="calculadora">
    <div class="display">
      <div>
        <h3 class="displayText"></h3>
      </div>
    </div>

    <div class="displayBtn">

      <div class="btnHorizontal">
        <button class="btnOpenBrackets">(</button>
        <button class="btnCloseBrackets">)</button>
        <button class="btnPorcentage">%</button>
        <button class="btnAC">AC</button>
      </div>
    </div>

    <div class="displayBtn">
      <div class="btnHorizontal">
        <button class="btn7">7</button>
        <button class="btn8">8</button>
        <button class="btn9">9</button>
        <button class="btnPlus">+</button>
      </div>
    </div>

    <div class="displayBtn">
      <div class="btnHorizontal">
        <button class="btn4">4</button>
        <button class="btn5">5</button>
        <button class="btn6">6</button>
        <button class="btnMultiply">*</button>
      </div>
    </div>

    <div class="displayBtn">
      <div class="btnHorizontal">
        <button class="btn1">1</button>
        <button class="btn2">2</button>
        <button class="btn3">3</button>
        <button class="btnMinus">-</button>
      </div>
    </div>

    <div class="displayBtn">
      <div class="btnHorizontal">
        <button class="btn0">0</button>
        <button class="btnComma">.</button>
        <button class="btnEqual">=</button>
        <button class="btnPlus2">+</button>
      </div>
    </div>
  </section>



  <script src="calculatorJs.js"></script>
</body>
</html>
